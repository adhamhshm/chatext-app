<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatext - Chat Application AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div> <!-- this container is to wrap our whole application -->
      <form> <!-- allow us to put some input text -->
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Chatext anything..." ></textarea>
        <button type="submit">
          <img src="assets/send.png" alt="send"/>
        </button>
      </form>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
